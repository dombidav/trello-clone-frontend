<ion-content>
  <div class="global-container">
    <div class="card login-form">
      <div class="card-body">
        <h1 class="card-title text-center">LOGIN</h1>
        <div class="card-text">
          <form>
            <div class="form-group">
              <label for="username">Username</label>
              <ion-item>
                <ion-input id="username" type="text" class="form-control form-control-sm"></ion-input>
              </ion-item>

              <label for="password">Password</label>
              <ion-item>
                <ion-input id="password" type="password" class="form-control form-control-sm"></ion-input>
              </ion-item>

              <ion-button class="btn btn-block">Log in</ion-button>

              <ion-buttons>
                <ion-button routerLink="../register" class="signup">Don't have account?</ion-button>
              </ion-buttons>

              <ion-buttons class="buttons">
                <ion-button class="buttons-2">
                  <img src="./assets/icon/fb.png">
                  Log in with Facebook
                </ion-button>

                <ion-button class="buttons-2">
                  <img src="./assets/icon/google.png">
                  Log in with Google
                </ion-button>
              </ion-buttons>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</ion-content>
